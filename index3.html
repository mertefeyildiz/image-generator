<!doctype html><html><head>    <title>Image Generator</title>    <style>        .loader {            border: 8px solid #f3f3f3; /* Beyaz */            border-top: 8px solid #3498db; /* Mavi */            border-radius: 50%;            width: 50px;            height: 50px;            animation: spin 2s linear infinite;        }        @keyframes spin {            0% { transform: rotate(0deg); }            100% { transform: rotate(360deg); }        }    </style></head><body>    <h1>Generated Image:</h1>    {% if error %}        <p>Error: {{ error }}</p>    {% endif %}    <div id="loaderContainer" style="display:none;">        <div class="loader"></div> <!-- Yuvarlak dönme animasyonu için div elementi -->    </div>    <form id="imageForm" action="/generate-image" method="post" enctype="multipart/form-data">        <label for="file">Image:</label>        <input type="file" name="file" accept="image/*" required><br>        <label for="logo">Logo:</label>        <input type="file" name="logo" accept="image/*" required><br>        <label for="prompt">Prompt:</label>        <input type="text" name="prompt" required><br>        <label for="color">Hex Color Image(ex.#800080):</label>        <input type="text" name="color" required><br>        <label for="punchline">Punchline:</label>        <input type="text" name="punchline" required><br>        <label for="button_text">Button Text:</label>        <input type="text" name="button_text" required><br>        <label for="button_color">Hex Color Punchline Button(ex.#800080):</label>        <input type="text" name="button_color" required><br>        <div id="generateButtonContainer">            <input type="submit" value="Generate" id="generateButton">        </div>    </form>    <script>        document.getElementById("imageForm").addEventListener("submit", function() {            document.getElementById("loaderContainer").style.display = "block"; // Form gönderildiğinde yuvarlak dönme animasyonunu göster        });    </script></body></html>
